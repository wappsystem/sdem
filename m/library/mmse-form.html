<div id=D__ID>
    <!--third html start -->
    <div class="container mt-95 mb-3">
        <div class="row">
            <!-- form container start -->
            <div class="col-12 col-lg-12 col-md-12 col-sm-12 mx-auto formbox">
                <div class="row">
                    <div class="col-12">
                        <!-- form start -->
                        <form id="F__ID">
                            <h3 id="title__ID"></h3>
                            <!-- participant part for all tsak forms -------------------->
                            <div id="participant_div__ID">
                                <div class="form-group">
                                    <fieldset class="subquestions">
                                        <label><span class="">Participant</span>
                                            <input type=text name="Participant" class=form-control id=Participant__ID
                                                data-id="Participant" />
                                        </label><br>
                                        <label><span class="">Participant ID</span>
                                            <input type=text name="Participant_uid" class=form-control readonly />
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <!-- form group -->
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class=""><label></label>
                                        <div class=row>
                                            <div class="col-sm-3"><label><span class="">MMSE 1</span><input type=number step=0.001 class=form-control name=MMSE_1></label></div>
                                            <div class="col-sm-3"><label><span class="">MMSE 2</span><input type=number step=0.001 class=form-control name=MMSE_2></label></div>
                                            <div class="col-sm-3"><label><span class="">MMSE 3</span><input type=number step=0.001 class=form-control name=MMSE_3></label></div>
                                            <div class="col-sm-3"><label><span class="">MMSE 4</span><input type=number step=0.001 class=form-control name=MMSE_4></label></div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class=""><label></label>
                                        <div class=row>
                                            <div class="col-sm-3"><label><span class="">MMSE 5</span><input type=number step=0.001 class=form-control name=MMSE_5></label></div>
                                            <div class="col-sm-3"><label><span class="">MMSE 6</span><input type=number step=0.001 class=form-control name=MMSE_6></label></div>
                                            <div class="col-sm-3"><label><span class="">MMSE 7</span><input type=number step=0.001 class=form-control name=MMSE_7></label></div>
                                            <div class="col-sm-3"><label><span class="">MMSE 8</span><input type=number step=0.001 class=form-control name=MMSE_8></label></div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class=""><label></label>
                                        <div class=row>
                                            <div class="col-sm-3"><label><span class="">MMSE 9</span><input type=number step=0.001 class=form-control name=MMSE_9></label></div>
                                            <div class="col-sm-3"><label><span class="">MMSE 10</span><input type=number step=0.001 class=form-control name=MMSE_10></label></div>
                                            <div class="col-sm-3"><label><span class="">MMSE 11</span><input type=number step=0.001 class=form-control name=MMSE_11></label></div>
                                            <div class="col-sm-3"><label><span class="">MMSE 12</span><input type=number step=0.001 class=form-control name=MMSE_12></label></div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class=""><label></label>
                                        <div class=row>
                                            <div class="col-sm-3"><label><span class="">Total Score</span><input type=number step=0.001 class=form-control name=MMSE_Total></label></div>
                                            <div class="col-sm-3"><label><span class="">Adjusted Score</span><input type=number step=0.001 class=form-control name=MMSE_Adjusted></label></div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                            <button type="submit" id="submit__ID" class="btn btn-primary btn-lg">Submit</button>
                            <div class="form-group">
                                <div class="pb-3">
                                    <label><span>Set Status</span></label>
                                    <fieldset class="">
                                        <label class="radiobuttons">
                                            <input type="radio" name="_status" value="#FF0000">
                                            <span class="checkmark"
                                                style="background-color:#FF0000"></span>&nbsp;</label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="_status" value="#FFCC00">
                                            <span class="checkmark"
                                                style="background-color:#FFCC00"></span>&nbsp;</label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="_status" value="#00FF00">
                                            <span class="checkmark"
                                                style="background-color:#00FF00"></span>Manually&nbsp;&nbsp;</label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="_status" value="" checked>
                                            <span class="checkmark"
                                                style="background-color:#C9C9C9"></span>Automatically</label>
                                    </fieldset>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function F__ID() {
            //-------------------------------------
            VmInclude: '__COMPONENT__/f/form.01.js'
            VmInclude: __CURRENT_PATH__/shared-form.js
            //-------------------------------------
            var before_submit=m.before_submit;
            m.before_submit=function(data,index){
                //data.MMSE_Total=((parseFloat(data.MMSE_1)+parseFloat(data.MMSE_2)+parseFloat(data.MMSE_3)+parseFloat(data.MMSE_4)+parseFloat(data.MMSE_5)+parseFloat(data.MMSE_6)+parseFloat(data.MMSE_7)+parseFloat(data.MMSE_8)+parseFloat(data.MMSE_9)+parseFloat(data.MMSE_10)+parseFloat(data.MMSE_11)+parseFloat(data.MMSE_12))/30).toFixed(1);
                return before_submit(data,index);;
            }
            //-------------------------------------

        }
    </script>
    <style>
        #D__ID .mt-95 {
            max-width: 800px;
        }

        VmInclude:__CURRENT_PATH__/wappsystem-form.css
    </style>
</div>
